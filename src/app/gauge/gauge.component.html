<div class="container">
  <div class="gauge-container">
    <ngx-gauge
      [type]="'arch'"
      [value]="averageTurtles"
      [size]="575"
      [max]="6"
      [thick]="24"
      [thresholds]="thresholdConfig"
      [label]="'Turtles'"
      [cap]="'round'">
    </ngx-gauge>
    <img src="assets/turtleFinal.png" alt="Main Turtle">
  </div>
</div>
